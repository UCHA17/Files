<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Form</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #00cec9;
            --dark: #0a081a;
            --darker: #05040d;
            --text: #f1f1f1;
            --success: #00e676;
            --error: #ff5252;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            min-height: 100vh;
            background: linear-gradient(135deg, #05040d, #0a081a, #05040d);
            background-color: 
                radial-gradient(circle at 20% 30%, rgba(108, 92, 231, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 206, 201, 0.15) 0%, transparent 20%);
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
        }

        /* Header/Navbar Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: rgba(10, 8, 26, 0.95);
            padding: 15px 5%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(108, 92, 231, 0.3);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            text-shadow: 0 0 15px rgba(0, 206, 201, 0.5);
        }

        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
            gap: 1.5rem;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            display: inline-block;
            padding: 5px 10px;
            color: var(--secondary);
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--accent);
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: linear-gradient(90deg, var(--accent), var(--secondary));
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Main Content Styles */
        .container {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
        }

        .feedback-form {
            background: rgba(20, 18, 45, 0.9);
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(108, 92, 231, 0.4);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .feedback-form::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(108, 92, 231, 0.2) 0%, transparent 70%);
            z-index: -1;
        }

        .feedback-form::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 206, 201, 0.2) 0%, transparent 70%);
            z-index: -1;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
            text-align: center;
            background: linear-gradient(90deg, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--secondary);
            font-weight: 600;
            font-size: 1.1rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            border: 1px solid rgba(108, 92, 231, 0.6);
            background: rgba(10, 8, 26, 0.8);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 206, 201, 0.4);
            background: rgba(15, 12, 41, 0.8);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        button {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            margin-top: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.5);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0) 45%,
                rgba(255,255,255,0.2) 48%,
                rgba(255,255,255,0.2) 52%,
                rgba(255,255,255,0) 55%,
                rgba(255,255,255,0) 100%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite linear;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        .success-message {
            display: none;
            background: rgba(0, 230, 118, 0.15);
            color: var(--success);
            text-align: center;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            border: 1px solid var(--success);
            font-weight: 600;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 1rem;
            }
            
            .logo {
                margin-bottom: 1rem;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .feedback-form {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="Home.HTML" class="logo">ðŸŽ® Game Zone</a>
        <nav>
            <ul>
                <li><a href="Home.HTML">Home</a></li>
                
                <li><a href="about.html">About</a></li>
                <li><a href="chat.html">Chat</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="feedback-form">
            <h1>Share Your Feedback</h1>
            <form id="feedbackForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="feedbackType">Feedback Type:</label>
                <select id="feedbackType" name="feedbackType">
                    <option value="suggestion">Suggestion</option>
                    <option value="bug">Bug Report</option>
                    <option value="question">Question</option>
                    <option value="praise">Praise</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
            <div id="successMessage" class="success-message">
                Thank you! Your feedback has been successfully submitted.
            </div>
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const feedbackType = document.getElementById('feedbackType').value;
            const message = document.getElementById('message').value;
            
            // Email address where feedback will be sent
            const adminEmail = 'uchakakhadze2020@gmail.com';
            
            // Create email body and subject
            const subject = `Website Feedback: ${feedbackType} - ${name}`;
            const body = `Name: ${name}\nEmail: ${email}\nFeedback Type: ${feedbackType}\nMessage: ${message}`;
            
            // In a real implementation, you would use a server-side script or API to send this email
            // For demonstration, we'll just show the success message
            // This would need to be replaced with actual email sending functionality
            
            // Example for development purposes only:
            console.log('Sending feedback to:', adminEmail);
            console.log('Subject:', subject);
            console.log('Body:', body);
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Reset form
            document.getElementById('feedbackForm').reset();
            
            // Hide success message after 5 seconds
            setTimeout(function() {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
